 <!doctype html>

<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../main.css" />

        <title>NTD Dev - Store</title>
        <link rel="icon" type="image/x-icon" href="../images/logo.ico">

    </head>

    <body>

        <header>
            <div class="navbar">
                <div class="logo"><a href="#">NASHTHEDEV'S DEVELOPMENT</a></div>
                <ul class="links">
                    <li><a href="../#">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="../other/about.html">About Us</a></li>
                    <li><a href="../other/tos.html">Terms of Service</a></li>
                </ul>
                <a href="#" class="action_btn">Get Started</a>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="dropdown_menu">
                <li><a href="../#">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="../other/about.html">About Us</a></li>
                <li><a href="../other/tos.html">Terms of Service</a></li>
                <li><a href="#" class="action_btn">Get Started</a></li>
            </div>
        <header>

        <main>
            <section id="store">
                <h1><b>NASHTHEDEV'S DEVELOPMENT <br> STORE</b></h1>
                <p>Creating Quality Products</p>
            </section>
        </main>

        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }   
        </script>

    </body>
</html>
